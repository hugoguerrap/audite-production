# 1) Forzar HTTP → HTTPS
server {
    listen 80;
    server_name audit-energia.com www.audit-energia.com;
    return 301 https://$host$request_uri;
}

# 2) Servir tu SPA estática y proxy a la API
server {
    listen 443 ssl;
    http2 on;
    server_name audit-energia.com www.audit-energia.com;

    ssl_certificate     /etc/nginx/certs/audit-energia.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/audit-energia.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.gpteng.co; img-src 'self' data: https://images.unsplash.com; style-src 'self' 'unsafe-inline'; connect-src 'self';" always;

    root /usr/share/nginx/html;
    index index.html;

    # 3) Sirve archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4) Proxy a tu backend
    location /api/ {
        proxy_pass         http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
