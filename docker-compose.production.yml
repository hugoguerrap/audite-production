services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: audite_postgres_prod
    environment:
      POSTGRES_DB: audite
      POSTGRES_USER: audite_user
      POSTGRES_PASSWORD: audite_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./audite/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - audite_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audite_user -d audite"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Backend FastAPI
  backend:
    build:
      context: ./audite
      dockerfile: Dockerfile.dev
    container_name: audite_backend_prod
    environment:
      - DATABASE_URL=postgresql://audite_user:audite_password_2024@db:5432/audite
      - JWT_SECRET_KEY=audite_production_secret_key_32_chars_minimum_length_required_postgresql_secure
      - ALGORITHM=HS256
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=Audite2024SecurePass!
      - CORS_ORIGINS=*
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    networks:
      - audite_network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ”„ Esperando base de datos...' &&
        sleep 10 &&
        echo 'ðŸš€ Iniciando servidor FastAPI...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # Frontend React
  frontend:
    build:
      context: ./audite-frontend-explorer
      dockerfile: Dockerfile.dev
    container_name: audite_frontend_prod
    environment:
      - VITE_API_URL=http://35.222.98.45:8000
      - NODE_ENV=production
    ports:
      - "80:5173"
    networks:
      - audite_network
    depends_on:
      - backend
    command: >
      sh -c "
        echo 'ðŸ“¦ Verificando dependencias...' &&
        echo 'ðŸš€ Iniciando servidor de desarrollo...' &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  audite_network:
    driver: bridge